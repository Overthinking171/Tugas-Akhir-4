<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f7b5e75249.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg">
    <div class="row align-content-center">
      <div class="left col-lg-7 col-md-7 col-sm-12">
        <div class="d-flex h-100 justify-content-between flex-column">
          <div class="top-left">
            <h1 class="title-text font-weight-bold text-light">Weather App</h1>
          </div>
          <div class="bottom-left mb-5 w-100">
            <div class="cards d-flex align-items-center">
              <h1 class="title-text m-0 temp">16</h1>
              <div class="group-text">
                <h1 class="city-text city m-0">London</h1>
                <p class="lead">
                  <span id="clock">06.09</span> -
                  <span id="days">Monday, 9 Sep 2022</span>
                </p>
              </div>
              <div class="icon-group text-center">
                <div class="icon">
                  <img
                    src="https://openweathermap.org/img/wn/04n.png"
                    alt=""
                    class="icon"
                  />
                </div>
                <p class="weather-seasson m-0 description">Cloudy</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12 my-auto">
        <div class="bg-c">
          <div class="d-flex justify-content-between align-items-end search">
            <input
              type="text"
              class="search-bar mx-auto"
              placeholder="Search"
            />
            <button class="h-100">
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 1024 1024"
                height="1.5em"
                width="1.5em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
                ></path>
              </svg>
            </button>
          </div>
          <div class="details">
            <div class="border-bottom">
              <h4 class="lead text-light font-weight-bolder my-4">
                Weather Details
              </h4>
              <div class="d-flex justify-content-between">
                <p class="lead">Humidity</p>
                <p class="lead humidity">62%</p>
              </div>
              <div class="d-flex justify-content-between">
                <p class="lead">Wind</p>
                <p class="lead wind">8km/h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      var date = new Date();
      var current_time = date.getHours() + "." + date.getMinutes();
      var current_date =
        date.getDate()+ " " + monthNames[date.getMonth()] + " " + date.getFullYear();
      document.getElementById("clock").innerHTML = current_time;
      document.getElementById("days").innerHTML = current_date;
    </script>
  </body>
</html>
